<script>
  if(location.hostname != 'www.spoj.com') {
      // BYU ACM logo
      $('link[rel="shortcut icon"]').replaceWith('<link href="http://acm.byu.edu/img/favicon.ico" rel="shortcut icon">');

      // correct login form
      $('form').each(function() {
          var action = $(this).attr('action').replace('https://www.spoj.com/', '/');
          $(this).attr('action', action);
      });
  }

  // problem title
	var title = $('td > h2 + h1');
